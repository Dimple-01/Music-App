<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="Stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"> <img src="logo1.png" alt="SpotifyLogo"><span>Spotify</span></li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">

        <div class="songlist">
            <h1>Famous English Songs</h1>
            <div class="songitemscontainer">
                <div class="songitems">
                    <img src="cover/1.jpg" alt="" srcset="">
                    <span class="songName">Friends </span>
                    <span class="songlistplay"><span class="timestamp"> 05:02 <i  id="0"class=" songitemPlay fa-solid fa-circle-play"></i>
                        </span> </span>
                </div>

                <div class="songitems">
                    <img src="cover/2.jpg" alt="" srcset="">
                    <span class="songName" >Happier </span>
                    <span class="songlistplay"><span class="timestamp"> 04:00 </span><i  id="1"
                            class=" songitemPlay fa-solid fa-circle-play"></i> </span>
                </div>

                <div class="songitems">
                    <img src="cover/3.jpg" alt="" srcset="">
                    <span class="songName">Memories </span>
                    <span class="songlistplay"><span class="timestamp"> 03:04 </span><i id="2"
                            class="songitemPlay fa-solid fa-circle-play"></i> </span>
                </div>

                <div class="songitems">
                    <img src="cover/4.jpg" alt="" srcset="">
                    <span class="songName">One Last Time</span>
                    <span class="songlistplay"><span class="timestamp"> 03:18 </span><i  id="3"
                            class="songitemPlay fa-solid fa-circle-play"></i> </span>
                </div>

               

                <div class="songitems">
                    <img src="cover/5.jpg" alt="" srcset="">
                    <span class="songName">Baby </span>
                    <span class="songlistplay"><span class="timestamp"> 03:34 </span><i  id="4"
                            class="songitemPlay fa-solid fa-circle-play"></i> </span>
                </div>

                <div class="songitems">
                    <img src="cover/6.jpg" alt="" srcset="">
                    <span class="songName">Closer </span>
                    <span class="songlistplay"><span class="timestamp"> 04:03 </span><i  id="5"
                            class="songitemPlay fa-solid fa-circle-play"></i> </span>
                </div>

                <div class="songitems">
                    <img src="cover/7.jpg" alt="" srcset="">
                    <span class="songName">Faded </span>
                    <span class="songlistplay"><span class="timestamp"> 03:32 </span><i  id="6"
                            class="songitemPlay fa-solid fa-circle-play"></i> </span>
                </div>

               
            </div>
        </div>

        <div class="songbanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" value="0" min="0" max="100">
        <div class="icons">
            <!--fontawesome icons-->
            <i class="fa-solid fa-backward" id="previous"></i>
            <i class="fa-solid fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-forward" id="next"></i>
        </div>
        <div class="songinfo">
            <img src="musicgif.gif" alt="" id="gifid"><span id="masterSongName">Friends</span>
        </div>
    </div>
</body>
<script src="script.js">

</script>
<script src="https://kit.fontawesome.com/137b6dc716.
js" crossorigin="anonymous"></script>

</html>
